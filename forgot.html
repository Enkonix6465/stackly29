<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="css/auth.css">
  <script src="js/darkmode.js" defer></script>
  <style>
    .forgot-container {
      width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    .forgot-container h2 {
      margin-bottom: 20px;
      color: #007bff;
    }
    .forgot-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .forgot-container button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .forgot-container button:hover {
      background: #0056b3;
    }
    .forgot-container p {
      margin-top: 15px;
      font-size: 14px;
    }
    .forgot-container a {
      color: #007bff;
      text-decoration: none;
    }
    .forgot-container a:hover {
      text-decoration: underline;
    }
    #forgotMsg {
      display: none;
      margin-top: 10px;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>

    <!-- Step 1: Verify Email -->
    <div id="verifyStep">
      <input type="text" id="forgotUsername" placeholder="Enter your email" required>
      <button id="verifyBtn">Verify Email</button>
    </div>

    <!-- Step 2: Reset Password (hidden initially) -->
    <form id="resetStep" class="hidden">
      <input type="password" id="forgotPassword" placeholder="Enter new password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
      <button type="submit">Reset Password</button>
    </form>

    <p id="forgotMsg"></p>
    <p><a href="login.html">Back to Login</a></p>
  </div>

  <script src="js/forgot.js"></script>
</body>
</html>
