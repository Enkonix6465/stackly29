<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="css/auth.css">
  <script src="js/darkmode.js" defer></script>
  <style>
    .forgot-container {
      width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    .forgot-container h2 {
      margin-bottom: 20px;
      color: #007bff;
    }
    .forgot-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .forgot-container button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .forgot-container button:hover {
      background: #0056b3;
    }
    .forgot-container p {
      margin-top: 15px;
      font-size: 14px;
    }
    .forgot-container a {
      color: #007bff;
      text-decoration: none;
    }
    .forgot-container a:hover {
      text-decoration: underline;
    }
    #forgotMsg {
      display: none;
      margin-top: 10px;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .lang-toggle {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <!-- Language Selector -->
    <div class="lang-toggle">
      <label for="language">üåê </label>
      <select id="language">
        <option value="en">English</option>
        <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
        <option value="he">◊¢◊ë◊®◊ô◊™</option>
      </select>
    </div>

    <h2 id="title">Forgot Password</h2>

    <!-- Step 1: Verify Email -->
    <div id="verifyStep">
      <input type="text" id="forgotUsername" placeholder="Enter your email" required>
      <button id="verifyBtn">Verify Email</button>
    </div>

    <!-- Step 2: Reset Password (hidden initially) -->
    <form id="resetStep" class="hidden">
      <input type="password" id="forgotPassword" placeholder="Enter new password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
      <button type="submit" id="resetBtn">Reset Password</button>
    </form>

    <p id="forgotMsg"></p>
    <p><a id="backToLogin" href="login.html">Back to Login</a></p>
  </div>

  <script src="js/forgot.js"></script>
  <script>
    const dictionary = {
      en: {
        title: "Forgot Password",
        emailPlaceholder: "Enter your email",
        verifyBtn: "Verify Email",
        newPassword: "Enter new password",
        confirmPassword: "Confirm new password",
        resetBtn: "Reset Password",
        backToLogin: "Back to Login"
      },
      ar: {
        title: "ŸÜÿ≥Ÿäÿ™ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±",
        emailPlaceholder: "ÿ£ÿØÿÆŸÑ ÿ®ÿ±ŸäÿØŸÉ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä",
        verifyBtn: "ÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ®ÿ±ŸäÿØ",
        newPassword: "ÿ£ÿØÿÆŸÑ ŸÉŸÑŸÖÿ© ŸÖÿ±Ÿàÿ± ÿ¨ÿØŸäÿØÿ©",
        confirmPassword: "ÿ™ÿ£ŸÉŸäÿØ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±",
        resetBtn: "ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±",
        backToLogin: "ÿßŸÑÿπŸàÿØÿ© ÿ•ŸÑŸâ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ"
      },
      he: {
        title: "◊©◊õ◊ó◊™ ◊°◊ô◊°◊û◊î",
        emailPlaceholder: "◊î◊õ◊†◊° ◊ê◊™ ◊î◊ê◊ô◊û◊ô◊ô◊ú ◊©◊ú◊ö",
        verifyBtn: "◊ê◊û◊™ ◊ê◊ô◊û◊ô◊ô◊ú",
        newPassword: "◊î◊ñ◊ü ◊°◊ô◊°◊û◊î ◊ó◊ì◊©◊î",
        confirmPassword: "◊ê◊©◊® ◊°◊ô◊°◊û◊î",
        resetBtn: "◊ê◊§◊° ◊°◊ô◊°◊û◊î",
        backToLogin: "◊ó◊ñ◊®◊î ◊ú◊î◊™◊ó◊ë◊®◊ï◊™"
      }
    };

    const langSelect = document.getElementById("language");

    function updateLanguage(lang) {
      document.getElementById("title").textContent = dictionary[lang].title;
      document.getElementById("forgotUsername").placeholder = dictionary[lang].emailPlaceholder;
      document.getElementById("verifyBtn").textContent = dictionary[lang].verifyBtn;
      document.getElementById("forgotPassword").placeholder = dictionary[lang].newPassword;
      document.getElementById("confirmPassword").placeholder = dictionary[lang].confirmPassword;
      document.getElementById("resetBtn").textContent = dictionary[lang].resetBtn;
      document.getElementById("backToLogin").textContent = dictionary[lang].backToLogin;

      // RTL Support for Arabic & Hebrew
      if (lang === "ar" || lang === "he") {
        document.body.dir = "rtl";
      } else {
        document.body.dir = "ltr";
      }
    }

    langSelect.addEventListener("change", (e) => {
      updateLanguage(e.target.value);
    });

    // Default language
    updateLanguage("en");
  </script>
</body>
</html>
